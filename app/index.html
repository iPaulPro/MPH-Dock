<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MPH Dock</title>
    <link rel="stylesheet" href="./vendor/css/photon.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="./index.css" media="screen" charset="utf-8">
    <script charset="utf-8">require('./index')</script>
    <script charset="utf-8">require('./vendor/js/tabs')</script>
</head>
<body>

<div class="header-arrow"></div>

<div class="window">
    <header class="toolbar toolbar-header">
        <h1 class="title">MPH Dock</h1>
    </header>

    <div class="window-content">
        <div class="container">
            <div id="setup" class="row padded-more"></div>
            <div id="main">
                <div id="dashboard" class="row padded padded-top-more"></div>
                <div class="tab-group">
                    <div class="tab-item active">BALANCES</div>
                    <div class="tab-item">CREDITS</div>
                </div>
                <div id="balances" class="row pull-left"></div>
                <div id="credits" class="row pull-left"></div>
            </div>
        </div>
    </div>

    <footer id="footer" class="toolbar toolbar-footer"></footer>
</div>

</body>
</html>
