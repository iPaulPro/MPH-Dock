<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MPH Dock</title>
    <link rel="stylesheet" href="../vendor/css/photon.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="./index.css" media="screen" charset="utf-8">
    <script charset="utf-8">require('./index')</script>
</head>
<body>

<div class="header-arrow"></div>

<div class="window">
    <header class="toolbar toolbar-header">
        <h1 class="title">MPH Dock<span class="js-update-time"></span></h1>
    </header>

    <div class="window-content">
        <div class="container">
            <div id="overview" class="row padded padded-top-more">
                <div id="column-left" class="pull-left">
                    <div id="balance" class="pull-left">0</div>
                    <div id="coin" class="pull-left"></div>
                    <div id="balance_label">Account balance</div>
                </div>
                <div id="column-right" class="pull-right">
                    <div id="today_label">Past 24 hours</div>
                    <div id="today">0</div>
                </div>
            </div> <!-- #overview -->
            <div id="balances" class="row pull-left"></div>
        </div> <!-- .container -->
    </div> <!-- .window-content -->

    <footer class="toolbar toolbar-footer">
        <div id="footer-link"></div>

        <div class="toolbar-actions pull-right">
            <div class="btn-group">
                <button class="btn btn-default js-refresh-action">
                    <span class="icon icon-arrows-ccw js-refresh-action" title="Refresh"></span>
                </button>

                <button class="btn btn-default js-quit-action">
                    <span class="icon icon-cancel js-quit-action" title="Quit"></span>
                </button>
            </div>
        </div>

    </footer>
</div>

</body>
</html>
